<!DOCTYPE html>
<html lang="en">
<!-- [Delete this comment] This file is the main file for the challenge. For the most part, you should be editing this file. -->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hero Section | GreatFrontEnd Projects</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <link rel="icon" href="img/favicon.ico" sizes="any" />
</head>

<body>
  <div class="modal">
    <div class="modal-header">
      <i class="ri-close-large-line"></i>
    </div>
    <div class="modal-content">
      <div class="disabled" id="empty-reviews">
        <div class="small-circle">
          <i class="ri-chat-smile-3-line"></i>
        </div>
        <h2>No review yet!</h2>
        <h4>Be the first to reivew this product</h4>
      </div>
      <div class="col-sm">
        <h2>Overall Rating</h2>
        <div class="overall-rating">
          <span id="avg-rating">4.1</span>
          <!-- stars -->
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>
          <i class="ri-star-fill"></i>

          <span class="secondary-text">Based on <span id="reviews-count">65</span> reviews</span>
        </div>
        <div id="all-percentages-wrapper">
          <div class="percentage-wrapper">
            <span class="rating-category">Excellent</span>
            <div class="bar excellent-bar"></div>
            <span class="percentage" id="excellent-percentage">0%</span>
          </div>
          <div class="percentage-wrapper">
            <span class="rating-category">Good</span>
            <div class="bar good-bar"></div>
            <span class="percentage" id="good-percentage">0%</span>
          </div>
          <div class="percentage-wrapper">
            <span class="rating-category">Average</span>
            <div class="bar average-bar"></div>
            <span class="percentage" id="average-percentage">0%</span>
          </div>
          <div class="percentage-wrapper">
            <span class="rating-category">Below Average</span>
            <div class="bar below-average-bar"></div>
            <span class="percentage" id="below-average-percentage">0%</span>
          </div>
          <div class="percentage-wrapper">
            <span class="rating-category">Poor</span>
            <div class="bar poor-bar"></div>
            <span class="percentage" id="poor-percentage">0%</span>
          </div>
        </div>
        <button id="write-review-btn" class="btn">Write a review</button>
      </div>

      <div class="col-lg">
        <div class="review">
          <div class="review-header">
            <div class="review-info">
              <img src="https://avatarfiles.alphacoders.com/375/375473.jpeg" alt="User Photo" class="reviewer-photo">
              <div class="reviewer-details">
                <h4 class="reviewer-name">Lilia McKnight</h4>
                <div class="review-rating">
                  <i class="ri-star-fill"></i>
                  <i class="ri-star-fill"></i>
                  <i class="ri-star-fill"></i>
                  <i class="ri-star-fill"></i>
                  <i class="ri-star-fill"></i>
                </div>
              </div>
            </div>
            <div class="review-date">
              <p>May 26, 2024</p>
            </div>
          </div>
          <div class="review-body">
            <p>I've worn it everywhere, super durable and fashionable.</p>
          </div>
        </div>


      </div>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
