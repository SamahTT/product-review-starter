<!DOCTYPE html>
<html lang="en">
  <!-- [Delete this comment] This file is the main file for the challenge. For the most part, you should be editing this file. -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hero Section | GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Tailwind CDN allows you to use Tailwind classes immediately in your HTML without any installation steps. 
      If you're not using Tailwind, you may delete the <script> -->
    <!-- Get started on Tailwind: https://tailwindcss.com/docs/installation/play-cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style>
      /* You may write styles inside this <style> tag or within `css/style.css`. */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="overall-rating-col">
        <h2>Overall Rating</h2>
        <div class="overall-rating">
          <span class="avg-rating"></span>
          <!--stars-->
          <span>Based on <span class="reviews-count">65</span> reviews</span>
        </div>
        <div class="reviews-percentages">
          <div class="percentage-wrapper">
            Excellent 
            <div class="bar"></div>
            <span class="excellent-percentage"></span>
          </div>
          <div class="percentage-wrapper good-wrapper">
            Good
            <div class="bar"></div>
            <span class="good-percentage"></span>
          </div>
          <div class="percentage-wrapper average-wrapper">
            Average
            <div class="bar"></div>
            <span class="average-percentage"></span>
          </div>
          <div class="percentage-wrapper below-average-wrapper">
            Below Average
            <div class="bar"></div>
            <span class="below-average-percentage"></span>
          </div>
          <div class="percentage-wrapper poor-wrapper">
            Poor
            <div class="bar"></div>
            <span class="poor-percentage"></span>
          </div>
        </div>
        <button class="btn">Write a review</button>
      </div>
      <div class="reviews-col"></div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
